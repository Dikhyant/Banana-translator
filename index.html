<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="index.css" >
    <title>Minion translator</title>
</head>
<body>
    

    <div class="container">
        <div class="empty-box">

        </div>
        <div id="display" style="display: flex; flex-direction: row; align-items: center;" >
            <span id="display-text" style="flex: 1;">

            </span>
        </div>
        <div class="empty-box">

        </div>
    </div>

    <div id="user-interaction-container">
        <div style="display: flex; flex-direction: row; flex: 1;">
            <div style="flex: 1;"></div>

            <textarea id="entry-message" style="flex: 2;">

            </textarea>

            <div style="flex: 1;"></div>
        </div>
        
        <div style="display: flex; flex-direction: row; flex: 1; margin-top: 2rem;">
            <div style="flex: 1;"></div>

            <div id="translate-btn">
                <div>Translate</div>
            </div>

            <div style="flex: 1;"></div>
        </div>

        
    </div>
    

    <script src = "index.js" type = "text/javascript" ></script>
</body>
</html>
